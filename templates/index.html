<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Default Prediction</title>
    <style>
        body {
            background: url('https://media.istockphoto.com/id/1349030917/fr/photo/affaires-et-finances-regard-vers-le-haut-des-immeubles-de-bureaux-de-grande-hauteur-dans-le.jpg?s=612x612&w=0&k=20&c=7x6pqey9wz7GbAjl5_Ld_DwAI1tdEvdNcHgU7cnH5d4=') no-repeat center center;
            background-size: cover; 
            background-attachment: fixed;
            color: #000; /* Texte en noir */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; 
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.7); 
            color: #000;
            min-height: 100vh;
            padding: 50px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            color: #004d40; 
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        .input-field {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            color: #000;
            font-family: 'Arial', sans-serif; 
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            color: #000; 
            font-family: 'Arial', sans-serif;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Arial', sans-serif; 
        }
        .button:hover {
            background-color: #0056b3;
        }
        h3 {
            color: #000; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Bank Loan Default Prediction</h1>
            <form action="/predict" method="post">
                <div class="input-field">
                    <label for="credit_lines_outstanding">Credit Lines Outstanding:</label><br>
                    <input type="text" name="credit_lines_outstanding" required><br>
                </div>
                <div class="input-field">
                    <label for="loan_amt_outstanding">Loan Amount Outstanding:</label><br>
                    <input type="text" name="loan_amt_outstanding" required><br>
                </div>
                <div class="input-field">
                    <label for="total_debt_outstanding">Total Debt Outstanding:</label><br>
                    <input type="text" name="total_debt_outstanding" required><br>
                </div>
                <div class="input-field">
                    <label for="income">Income:</label><br>
                    <input type="text" name="income" required><br>
                </div>
                <div class="input-field">
                    <label for="years_employed">Years Employed:</label><br>
                    <input type="text" name="years_employed" required><br>
                </div>
                <div class="input-field">
                    <label for="fico_score">FICO Score:</label><br>
                    <input type="text" name="fico_score" required><br>
                </div>
                <button type="submit" class="button">Predict</button>
            </form>

       
            {% if prediction_text %}
                <h3>{{ prediction_text }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
